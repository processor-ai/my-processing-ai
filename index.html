<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHERNODE | Crypto Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #080808; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        .card-gradient { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); border: 1px solid rgba(255,255,255,0.1); }
        .accent-glow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-xl accent-glow">AN</div>
                <h1 class="text-2xl font-bold tracking-tighter text-white">AETHERNODE <span class="text-blue-500">CARDS</span></h1>
            </div>
            <div class="glass px-4 py-2 rounded-full text-sm font-medium border-blue-500/30">ID: 99284752</div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 space-y-6">
                <div class="card-gradient p-6 rounded-3xl relative overflow-hidden h-52 flex flex-col justify-between accent-glow">
                    <div class="flex justify-between items-start">
                        <span class="text-lg font-semibold italic">AETHERNODE</span>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" class="h-4 opacity-80">
                    </div>
                    <div>
                        <p class="text-xs text-gray-400 mb-1">Virtual Card</p>
                        <p class="text-xl tracking-widest font-mono">**** **** **** 4242</p>
                    </div>
                </div>

                <div class="glass p-6 rounded-3xl">
                    <p class="text-gray-400 text-sm mb-1">Total Balance</p>
                    <h2 class="text-4xl font-bold mb-4">12.405 <span class="text-blue-500 text-2xl">ETH</span></h2>
                    <button onclick="startTransaction()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl transition-all active:scale-95 accent-glow">
                        TOP UP BALANCE
                    </button>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-6">
                <div class="glass p-6 rounded-3xl">
                    <h3 class="text-lg font-bold mb-4">System Console</h3>
                    <div id="console" class="bg-black/50 p-4 rounded-xl h-64 overflow-y-auto font-mono text-sm space-y-2 border border-white/5">
                        <p class="text-blue-400">> [SYSTEM] AetherNode Protocol v2.4 initialized...</p>
                        <p class="text-green-400">> [READY] Secure gateway connected via Render.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addLog(message, type) {
            const consoleBox = document.getElementById('console');
            const p = document.createElement('p');
            const colors = {
                confirm: 'text-blue-400',
                success: 'text-green-400',
                error: 'text-red-400',
                pending: 'text-yellow-400'
            };
            p.className = colors[type] || 'text-gray-300';
            p.innerText = `> [${type.toUpperCase()}] ${message}`;
            consoleBox.appendChild(p);
            consoleBox.scrollTop = consoleBox.scrollHeight;
        }

        async function startTransaction() {
            addLog("Initializing secure payment session...", "pending");
            try {
                const response = await fetch('/create-checkout-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const session = await response.json();
                if (session.url) {
                    addLog("Stripe Gateway Ready. Redirecting...", "success");
                    setTimeout(() => { window.location.href = session.url; }, 1000);
                } else {
                    addLog("Gateway Error: Check API Keys", "error");
                }
            } catch (err) {
                addLog("Network Error: Render server unreachable", "error");
            }
        }
    </script>
</body>
</html>
